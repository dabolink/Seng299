<!DOCTYPE html> 
<html>

	<head>
		<meta charset = "UTF-8">
		<title>Seng 299 app</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel = "stylesheet" href = "stylesheets/jquery.mobile.structure-1.0.1.css" type="text/css"/>
		<link rel = "stylesheet" href = "stylesheets/jquery.mobile-1.0.1.css" type="text/css"/>
		<link rel = "stylesheet" href = "stylesheets/stylesheet.css" type="text/css"/>
		<script type = "text/javascript" src = "js/jquery-1.7.1.min.js"></script>
		<script type = "text/javascript" src = "js/jquery.mobile-1.0.1.min.js"></script>
		<script type = "text/javascript" src = "js/custom.js"></script>
		<script type = "text/javascript" src = "js/adminFunctions.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	</head>

	<body onload=adminInit()>

<!-- Admin Page -->
		
		<div data-role = "page" id = "admin">
			<div data-role = "header">
				<h1>Admin</h1>
			</div>
			<div data-role = "content">
				<fieldset class = "ui-field-contain">
					<select name = "allUsers" id = "allUsers">
						<option value = "NULL">Select User</option>
					</select>
					<a href = "#" data-role = "button" onmouseup = removeUser()>Remove</a>
				</fieldset>
				<input type = "text" id = "addedSchool" value placeholder = "School Name">
				<a href = "#" data-role = "button" onmouseup = addSchoolToDB()>Add School</a>
				<input type = "text" id = "addedGP" value placeholder = "GP Name">
				<a href = "#" data-role = "button" onmouseup = addGPToDB()>Add GP</a>
				<table width = 100%>
					<tr>
						<td>
							<select name = "allGPsApp" id = "allGPsApp">
								<option value = "NULL">Select GP</option>
							</select>
						</td>
						<td>
							<input type = "date" id = "addedDateApp" value placeholder = "School Name">
						</td>
						<td>
							<input type = "number" id = "addedTimeApp">
						</td>
						<td>
							<input type = "text" id = "addedAMPMApp" value placeholder = "AM/PM">
						</td>
					</tr>
				</table>
				<a href = "#" data-role = "button" onmouseup =createAppointment()>Add Appointment</a>
			</div>
		</div>

	</body>
</html>
