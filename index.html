<!DOCTYPE html> 
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Log In</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<link rel = "stylesheet" href = "jquery.mobile.structure-1.0.1" />
		<link rel = "stylesheet" href = "jquery.mobile-1.0.1.css" />
		<link rel = "stylesheet" href = "stylesheet.css"/>
		<script src = "js/jquery-1.7.1.min.js"></script>
		<script src = "js/jquery.mobile-1.0.1.min.js"></script>
	</head>
	<body>
		<div data-role = "page" id = "login">
			<div data-role = "header">
				<h1> My Title </h1>
			</div>
			<div data-role = "content">
				<img src = "images/Infoway_Logo.png"></img><br>
				Username: <input type = "text" name = "username"><br>
				Password: <input type = "password" name = "password"><br>
				<a href="#main" data-role="button">Login</a>
				<div id = "halfwidthleft">
					<a href = "#forgotPass" data-role = "button">Forgot Password?</a>
				</div>
				<div id = "halfwidthright">
					<a href="#register" data-role="button">Register</a>
				</div>
			</div>
		</div>

		<!-- -->

		<div data-role = "page" id = "forgotPass" data-add-back-btn=true>
			<div data-role = "header">
				<h1>Forgot Password?</h1>
			</div>
			<div id = "filler">
			</div>
			<div data-role = "content">
				<input type = "text" onfocus="if(this.value == 'Username'){this.value = ''}" onblur = "if(this.value == ''){this.value = 'Username'}" name = "username" value = "Username"><br>
				<div id = "halfwidthleft">
				<a href = "#login" data-role = "button">Back</a>
				</div>
				<div id = "halfwidthright">
				<a href="#sendEmail" data-role="button" onmouseup="alert('Email Sent');">Send E-Mail</a>
				</div>
			</div>
		</div>
		<div data-role = "page" id = "register" data-add-back-btn=true>
			<div data-role = "header">
				<h1>Registration</h1>
			</div>
			<div data-role = "content">
				<input type = "text" name = "FirstName" value placeholder = "First Name">
				<input type = "text" name = "LastName" value placeholder = "Last Name">
				<label for = "birthdate">Date of Birth</label>
				<input type = "date" name = "birthdate" value placeholder = "Birth Date">
				<center><!-- TO DO: -->
					<fieldset data-role = "controlgroup" data-type = "horizontal" class = "ui-field-contain">
						<input type = "radio" name = "gender" id = "Male" value = "Male"/>
						<label for = "Male">Male</label>
						<input type = "radio" name = "gender" id = "Female" value = "Female"/>
						<label for = "Female">Female</label>
					</fieldset>
				</center>
				<input type = "text" name = "Username" value placeholder = "Username">
				<input type = "password" name = "password" value placeholder = "Password">
				<input type = "password" name = "repassword" value placeholder = "Re-enter Password">
				<input type = "email" name = "Email" value placeholder = "E-Mail" >
				<center>
					<fieldset class = "ui-field-contain">
						<select name = "School" id = "School" onsubmit = "if(this.value == 'NULL'){alert('invalid school');}">
							<option value = "NULL"> Select School</option>
							<option value = "UVic">University of Victoria</option>
							<option value = "UBC">University of British Columbia</option>
						</select>
					</fieldset>
				</center>
				<input type="radio" name = "ToS" id = "ToS">
				<label for = "ToS">I agree to the Terms of Service</label>
				<div id = "halfwidthleft">
					<a href = "#login" data-role = "button">Back</a>
				</div>
				<div id = "halfwidthright">
					<a href="#login" data-role="button" onmouseup="alert('Confirmation Email sent');">Register</a>
				</div>
			</div>
		</div>

		<!-- -->

		<div data-role = "page" id = "profile" data-add-back-btn=true>
			<div data-role="header">
				<h1>Profile</h1>
			</div>
			<div data-role = "content">
				<img src="images/dude.png"></img>
				<p>Name: Bob Johnson</p>
				<p>Age: 31</p>
			</div>
		</div>

		<!-- -->

		<div data-role = "page" id = "main" data-add-back-btn=false>
			<div data-role="header">
				<h1>Main</h1>
				<div class = "ui-btn-right">
					<a href = "#login" data-role = "button">Sign out</a>
				</div>
				</div>
			<div data-role="content">
				<div id = "halfwidthleft">
					<a href = "#profile" data-role = "button">Profile</a>
					<a href = "#bookAppt" data-role = "button">Book Appointment</a>
					<a href = "#viewAppt" data-role = "button">Check Appointments</a>
				</div>
			</div>
		</div>


		<div data-role = "page" id = "bookAppt" data-add-back-btn=true>
			<div data-role="header">
				<h1>Book Appointment</h1>
			</div>
		</div>

		<div data-role = "page" id = "viewAppt" data-add-back-btn=true>
			<div data-role="header">
				<h1>Check Appointments</h1>
			</div>
		</div>

	</body>
</html>
